id: molsim
title: "Molecular Simulation Ontology"
description: "Molsim is an interoperable domain ontology designed to semantically represent platform-agnostic molecular simulations as FAIR (Findable, Accessible, Interoperable, and Reusable) datasets. This ontology aims to standardize the representation of molecular simulation data, processes, and methodologies across different platforms and tools."
contact:  f.musyaffa [at] fz-juelich [.] de
creators:
  - IBG-4, Forschungszentrum JÃ¼lich, Germany & Heinrich Heine University Dusseldorf, Germany
license: https://creativecommons.org/licenses/by-nc-sa/4.0/
github_org: CPCLab
repo: molsim-ontology
git_main_branch: main
allow_equivalents: all
release_artefacts: 
  - full
  - base
primary_release: full
export_formats:
  - owl
  - obo
  - json
import_group:
  products: 
    - id: ro
      module_type: slme  # Single Layer Module Extraction (STAR method)
      # We usually exclude individuals for RO to keep the file size down
      slme_individuals: exclude 
    - id: iao
      module_type: slme
    - id: bfo
      module_type: slme
    - id: omo
      module_type: slme
      description: "Standard OBO metadata elements (includes dc:creator, license, etc.)"
    - id: uo
      module_type: custom
#    - id: iao
#      module_type: custom      
    - id: chebi
      module_type: custom
