# PURL configuration for http://purl.obolibrary.org/obo/molsim

idspace: MOLSIM
base_url: /obo/molsim

products:
- molsim.owl: https://raw.githubusercontent.com/CPCLab/molsim-ontology/main/molsim.owl
- molsim.obo: https://raw.githubusercontent.com/CPCLab/molsim-ontology/main/molsim.obo

term_browser: ontobee
example_terms:
- MOLSIM_0000000

entries:

- prefix: /releases/
  replacement: https://raw.githubusercontent.com/CPCLab/molsim-ontology/v

- prefix: /tracker/
  replacement: https://github.com/CPCLab/molsim-ontology/issues

- prefix: /about/
  replacement: http://www.ontobee.org/ontology/MOLSIM?iri=http://purl.obolibrary.org/obo/

## generic fall-through, serve direct from github by default
- prefix: /
  replacement: https://raw.githubusercontent.com/CPCLab/molsim-ontology/main/

